<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>


  <h3 style="text-align: center;">产品详情</h3><br />
  <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="table-search-fieldset">
        <div class="layui-form">
          <table class="layui-table">

            <colgroup>
              <col width="300">
              <col width="350">
              <col width="300">
              <col width="350>" </colgroup>
            <tbody>
              <tr>
                <td align="center">地域</td>
                <td>上海</td>
                <td align="center">可用区</td>
                <td>上海二区</td>
              </tr>
              <tr>
                <td align="center">机型</td>
                <td>系列4、标准型1核CPU、1G内存
                </td>
                <td align="center"> 镜像</td>
                <td>CentOS 7.6 64位
                </td>
              </tr>
              <tr>
                <td align="center">
                  存储</td>
                <td>系统盘（50G高性能云硬盘）
                </td>
                <td align="center">
                  网络</td>
                <td>vpc-gax1io7e|subnet-ctgj9uhl
                </td>
              </tr>
              <tr>
                <td align="center">
                  带宽</td>
                <td>按带宽计费（带宽1Mbps）
                </td>
                <td align="center">
                  名称</td>
                <td>activity-cvm-2020-02-14
                </td>
              </tr>
              <tr>
                <td align="center">资源ID</td>
                <td>ins-pweb4lt1</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div style="float: right;">
          <a  class="layui-btn layui-btn-danger"  onclick="javascript:history.go(-1);" >退出</a>
        </div>
      </fieldset>
      
    </div>
  </div>






  <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'table'], function () {
      var $ = layui.jquery,
        form = layui.form,
        table = layui.table,
        layuimini = layui.layuimini;
    });
  </script>
</body>

</html>
