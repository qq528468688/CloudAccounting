<!DOCTYPE html>

	<head>

		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">

		<style>

	</head>

					</div>
					<div style="margin-top: 3%;">
						<label class="layui-form-label">账号id：</label>
						<div class="layui-input-block">
							<input style="width: 240px;" type="text" name="title" required 
							 autocomplete="off" class="layui-input">
						</div>
					</div>

					<div style="margin-top: 3%;">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-block">
							<input style="width: 240px;" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div style="margin-top: 3%;">
						<label class="layui-form-label">个人邮箱：</label>
						<div class="layui-input-block">
							<input style="width: 240px;" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div style="margin-top: 3%;">
						<label class="layui-form-label">联系电话：</label>
						<div class="layui-input-inline" style="width: 240px;">
                           <input style="width: 240px;" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div style="margin-top: 3%;">
						<label class="layui-form-label">所属行业：</label>
						<div class="layui-input-inline" style="width: 240px;">
					       <input style="width: 240px;" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div style="margin-top: 3%;">
						<label class="layui-form-label">服务对象：</label>
						<div class="layui-input-inline" style="width: 240px;">
					       <input style="width: 240px;" type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div style="margin-top: 5%;margin-left: 10%;">
						<button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
