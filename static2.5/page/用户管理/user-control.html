<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>用户管理</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
													  
                            <div class="layui-inline">
								

							<div class="layui-input-inline">
							    <label>
							        <select name="city" lay-verify="">
							            <option value="">用户名</option>
							            <option value="">账户id</option>
							            <option value="">所属行业</option>
							        </select>
							    </label>
								</div>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input" placeholder="请输入关键字">
                            </div>
                            </div>
							<div class="layui-inline">
							    <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i>查询</button>
							</div>
                        </div>
            
                    </div>
            
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
		
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 增加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除 </button>
				<button class="layui-btn layui-btn-sm data-updata-btn"  lay-event="edit">修改</button>
				<button class="layui-btn layui-btn-sm  layui-btn-normal">启用</button>
				<button class="layui-btn layui-btn-sm " style="background-color: red;">停用</button>
				
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>



    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        table.render({
            elem: '#currentTableId',
            url: '../../api/user-control.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 100, title: '序号', sort: true},
                {field: 'user', minwidth: 100, title: '用户名',align:"center"},
				{field: 'SellerID', minwidth: 100, title: '账户id',align:"center"},
				{field: 'password', minwidth: 110, title: '密码',align:"center" },
				{field: 'personal-mailbox', minwidth: 100, title: '个人邮箱',align:"center" },
				{field: 'contact-number', minwidth: 80, title: '联系电话',align:"center" },
				{field: 'windustry-involved', minwidth: 50, title: '所属行业',align:"center" },
				{field: 'service-object', minwidth: 60, title: '服务对象',align:"center" },
				{field: 'Opening-time', minwidth: 60, title: '开通时间',align:"center" },
				{field: 'Ostatus', minwidth: 60, title: '状态',align:"center" },


            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../用户管理/add-users.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });
//修改
     $(".data-updata-btn").on("click", function () {

            var index = layer.open({
                title: '修改用户',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../用户管理/usermod.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
