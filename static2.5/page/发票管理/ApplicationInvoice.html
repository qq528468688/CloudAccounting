<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>申请发票</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./../../lib/layui-v2.5.5/css/layui.css" media="all">
    <!-- <link rel="stylesheet" href="./../../css/public.css" media="all">
    <link rel="stylesheet" href="./../../js/lay-module/step-lay/step.css" media="all"> -->
    <!-- //银行卡验证 -->
    <script src="/js/luhmCheck.js"></script>
    <script src="/js/bankcard.js"></script>
    <style>
        .layui-cardc {
            margin-bottom: 15px;
            border-radius: 2px;
            background-color: #fff;
            /* box-shadow: 0 1px 2px 0 rgba(0,0,0,.05); */
        }
        
    </style>

</head>

<body>
    <div class="layuimini-container ">
        <div class="layuimini-main">
            <div class="layui-fluid">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;max-width: 500px;padding-top: 40px;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 400px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">消费项目:</label>
                                        <div class="layui-input-block">
                                            <select name="modules" lay-verify="required" lay-search="">
                                                <option value="">直接选择或搜索选择</option>
                                                <option value="1">云数据库</option>
                                                <option value="2">云计算</option>
                                                <option value="3">云服务器</option>
                                                <option value="4">云解析</option>
                                                <option value="5">文字识别OCR</option>
                                                <option value="6">人脸核身</option>
                                                <option value="7">专用宿主机</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">发票类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option value="1" selected>请选择发票类型</option>
                                                <option value="2">电子发票</option>
                                                <option value="3">纸质发票</option>
                                                <option value="3">增值税专用发票</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司名称:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="广西盛源行电子信息有限公司" placeholder="请填写公司名称" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司地址:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="柳州市鱼峰区柳东新区官塘工业园" placeholder="请填写公司地址" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司电话:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="0771-1234567" placeholder="请填写公司电话" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">税号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="1365423656" placeholder="请填写税号" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="62308526266265626" placeholder="请填写银行账号" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" style="text-align: center;" lay-submit
                                                lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                            <input type="button" class="layui-btn" value="返回" title="返回上一层"
                                                onclick="javascript:history.go(-1);" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">收件地址:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写收件地址" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">收件人:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写收件人名字" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">联系方式:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写收件人联系方式" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div style="text-align: center;margin-top: 30px;">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button id="start" class="layui-btn" lay-submit
                                                lay-filter="formStep2">&emsp;确认提交&emsp;</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                        style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        开票成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">提交后3-5个工作日寄出</div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">
                                        电子发票将在审核通过后24小时后自动生成（25日后提交的次月处理和生成），您可以在【发票记录】里下载使用</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button id="demo1" type="button" class="layui-btn layui-btn-primary pre">继续</button>
                                    <button class="layui-btn layui-btn-primary" id="demo2"></a>查看发票记录</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>温馨提示</h3><br>
                        <p>每月25号之前，提交后3-5个工作日寄出，每月25-30日为公司内部结算日不再开具所有类型发票，申请的发票次月初处理和寄出，请合理安排时间</p>
                        <p>电子发票将在审核通过后24小时后自动生成（25日后提交的次月处理和生成），您可以在【发票记录】里下载使用。若您需要纸质发票，请选择普通发票（纸质）</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="./../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="./../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'step'], function () {
            var $ = layui.$,
                form = layui.form,
                step = layui.step;

            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '100%',
                height: '530',
                stepItems: [{
                    title: '填写信息'
                }, {
                    title: '邮件信息'
                }, {
                    title: '完成'
                }]
            });


            form.on('submit(formStep)', function (data) {

                step.next('#stepForm');
                return false;
            });

            form.on('submit(formStep2)', function (data) {
                step.next('#stepForm');
                return false;
            });


            $('.pre').click(function () {
                step.pre('#stepForm');
            });

            $('.next').click(function () {
                step.next('#stepForm');
            });
            // 获取到点击动作demo1 跳转页面
            $('#demo2').on('click', function () {
                location.href = "InvoiceRecord.html";
            });
            // 获取到点击动作demo1 跳转页面
            $('#demo1').on('click', function () {
                location.href = "ApplicationInvoice.html";
            });
        })
    </script>
</body>

</html>
