<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加开票信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" href="./../../lib/layui-v2.5.5/css/layui.css">
    <link rel="stylesheet" href="./../../css/global.css">
</head>

<style>
    .layui-input {
        width: 50%;
    }
</style>

<body>

    <div class="layui-container fly-marginTop">
        <div class="fly-panel" pad20 style="padding-top: 5px;">
            <!--<div class="fly-none">没有权限</div>-->
            <div class="layui-form layui-form-pane">
                <div class="layui-tab layui-tab-brief" lay-filter="user">
                    <ul class="layui-tab-title">
                        <li class="layui-this">添加开票信息
                            <!-- 编辑帖子 -->
                        </li>
                    </ul>
                    <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                        <div class="layui-tab-item layui-show">
                            <form action="" method="post">
                                <div class="layui-row layui-col-space10 layui-form-item">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司名称:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="" placeholder="请填写公司名称" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司地址:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="" placeholder="请填写公司地址" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司电话:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="" placeholder="请填写公司电话" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">税号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="" placeholder="请填写税号" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="" placeholder="请填写银行账号" class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn" lay-filter="*" lay-submit>保存</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <script src="./../../lib/layui-v2.5.5/layui.js"></script>
    <script>
        layui.use(['form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layuimini = layui.layuimini,
                laydate = layui.laydate;

            //日期时间范围
            laydate.render({
                elem: '#test10'
                , type: 'datetime'
                , range: true
            });
        });
    </script>
<script>
    layui.cache.page = 'jie';
    layui.cache.user = {
      username: '游客'
      ,uid: -1
      ,avatar: '../../res/images/avatar/00.jpg'
      ,experience: 83
      ,sex: '男'
    };
    layui.config({
      version: "3.0.0"
      ,base: './../../lib/mods/'
    }).extend({
      fly: 'index'
    }).use('fly');
    </script>

</body>

</html>
