    <script src="./../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="./../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'step', 'upload', 'layer'], function () {
            var $ = layui.$,
                form = layui.form,
                step = layui.step,
                upload = layui.upload,
                layer = layui.layer;
            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '100%',
                height: '530',
                stepItems: [{
                    title: '填写信息'
                }, {
                    title: '上传文件'
                }, {
                    title: '完成'
                }]
            });

            //多文件列表示例
            demoListView = $('#demoList')
                , uploadListIns = upload.render({
                    elem: '#testList'
                    , url: '/images/' //改成您自己的上传接口
                    , accept: 'file'
                    , multiple: true
                    , height: '500px'
                    , auto: false
                    , bindAction: '#testListAction'
                    , choose: function (obj) {
                        var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                        //读取本地文件
                        obj.preview(function (index, file, result) {
                            console.log(result)
                            var tr = $(['<tr id="upload-' + index + '">'
                                , '<td>' + '<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" style="width:40px">' + '</td>'
                                , '<td>' + file.name + '</td>'
                                , '<td>' + (file.size / 1024).toFixed(1) + 'kb</td>'
                                , '<td><h9>等待上传</h9></td>'
                                , '<td>'
                                , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                                , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                                , '</td>'
                                , '</tr>'].join(''));

                            //单个重传
                            tr.find('.demo-reload').on('click', function () {
                                obj.upload(index, file);
                            });

                            //删除
                            tr.find('.demo-delete').on('click', function () {
                                delete files[index]; //删除对应的文件
                                tr.remove();
                                uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                            });

                            demoListView.append(tr);
                        });
                    }
                    , done: function (res, index, upload) {
                        if (res.files.file) { //上传成功
                            var tr = demoListView.find('tr#upload-' + index)
                                , tds = tr.children();
                            tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                            tds.eq(3).html(''); //清空操作
                            return delete this.files[index]; //删除文件队列已经上传成功的文件
                        }
                        this.error(index, upload);
                    }
                    , error: function (index, upload) {
                        var tr = demoListView.find('tr#upload-' + index)
                            , tds = tr.children();
                        tds.eq(3).html('<span style="color: #FF5722;">上传失败</span>');
                        tds.eq(4).find('.demo-reload').removeClass('layui-hide'); //显示重传
                    }
                });
            form.on('submit(formStep)', function (data) {

                step.next('#stepForm');
                return false;
            });

            form.on('submit(formStep2)', function (data) {
                step.next('#stepForm');
                return false;
            });
            // form.on('submit(formStep3)', function () {
            //     parent.layer.close('formStep2');
            //     return false;
            // });


            $('.pre').click(function () {
                step.pre('#stepForm');
            });

            $('.next').click(function () {
                step.next('#stepForm');
            });

        }); 
    </script>
