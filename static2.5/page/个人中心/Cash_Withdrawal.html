<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>提现</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="./../../css/public.css" media="all">
    <link rel="stylesheet" href="./../../js/lay-module/step-lay/step.css" media="all">
    <!-- //银行卡验证 -->
    <script src="/js/luhmCheck.js"></script>
    <script src="/js/bankcard.js"></script>
    <style>
        .layui-cardc {
            margin-bottom: 15px;
            border-radius: 2px;
            background-color: #fff;
            /* box-shadow: 0 1px 2px 0 rgba(0,0,0,.05); */
        }
    </style>

</head>

<body>
    <div class="layuimini-container ">
        <div class="layuimini-main">
            <div class="layui-fluid">
                <div class="layui-card-body" style="padding-top: 40px;">

                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">

                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">可提现金额:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="9269852" class="layui-input" readonly lay-verify=""
                                                required />

                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">选择银行卡</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required">
                                                <option value="1" selected>请选择银行卡</option>
                                                <option value="2">中国农业银行 </option>
                                                <option value="2">中国建设银行</option>
                                                <option value="2">中国人民银行 </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行卡账号</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写银行卡账号" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">账号户主:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写银行卡户主姓名" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">提现金额:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写提现金额" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="莫忧" class="layui-input" lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">银行卡账号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="中国农业银行 **** **** **** 2222  " class="layui-input"
                                                lay-verify="" required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">提现金额:</label>
                                        <div class="layui-input-block">
                                            <input type="text" value="10000" class="layui-input" lay-verify=""
                                                required />

                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">支付密码</label>
                                        <div class="layui-input-block">
                                            <input type="password" name="password" lay-verify=""
                                                placeholder="请输入支付密码" autocomplete="off" class="layui-input" value="">
                                        </div>

                                    </div>
                                    <div class="layui-form-item">
                                        <div style="text-align: center;margin-top: 10px;">
                                            <button type="button" class="layui-btn layui-btn-primary pre">返回修改</button>
                                            <button id="start" class="layui-btn" lay-submit
                                                lay-filter="formStep2">&emsp;确认提现&emsp;</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                        style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        提现提交成功，请等待处理
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">预计10分钟内到账</div>

                                    <div style="text-align: center;margin-top: 50px;">
                                        <button class="layui-btn next">继续提现</button>
                                        <button class="layui-btn layui-btn-primary" id="demo1"></a>查看提现记录</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <hr>
                        <div style="color: #666;margin-bottom: 40px;padding-left: 30px;">
                            <h3>温馨提示</h3><br>
                            <p>如果银行信息填写错误，导致提现失败，资金将自动退还到您的账户。</p>
                            <!-- <p>电子发票将在审核通过后24小时后自动生成（25日后提交的次月处理和生成），您可以在【发票记录】里下载使用。若您需要纸质发票，请选择普通发票（纸质）</p> -->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="./../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script>
        layui.use(['form', 'step'], function () {
            var $ = layui.$,
                form = layui.form,
                step = layui.step;

            step.render({
                elem: '#stepForm',
                filter: 'stepForm',
                width: '100%', //设置容器宽度
                stepWidth: '750px',
                height: '500px',
                stepItems: [{
                    title: '填写信息'
                }, {
                    title: '确认信息'
                }, {
                    title: '完成'
                }]
            });

            

            form.on('submit(formStep)', function (data) {

                step.next('#stepForm');
                return false;
            });

            form.on('submit(formStep2)', function (data) {
                step.next('#stepForm');
                return false;
            });


            $('.pre').click(function () {
                step.pre('#stepForm');
            });

            $('.next').click(function () {
                step.next('#stepForm');
            });
        })
    </script>
</body>

</html>
