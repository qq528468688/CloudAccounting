

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./../../lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改个人信息</div>
          <div class="layui-card-body" pad15>
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">账户ID</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" lay-verify="username" value="15665926" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改。一般用于登入名</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="nickname" value="莫忧" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" value="莫忧" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                  <input type="radio" name="sex" value="男" title="男" checked="">
                  <input type="radio" name="sex" value="女" title="女">
                </div>
              </div>
             <div class="layui-form-item">
                <label class="layui-form-label">国家</label>
                <div class="layui-input-inline">
                  <select name="国家">
                    <option value="">请选择国家</option>
                    <option value="中国" selected="">中国</option>
                    <option value="美国">美国</option>
                    <option value="俄罗斯">俄罗斯</option>
                  </select>
                </div>
             </div>
             <div class="layui-form-item">
              <label class="layui-form-label">省份</label>
              <div class="layui-input-inline">
                <select name="省份">
                  <option value="">请选择省份</option>
                  <option value="广西壮族自治区" selected="">广西壮族自治区</option>
                  <option value="浙江省">浙江省</option>
                  <option value="湖北省">湖北省</option>
                </select>
              </div>
           </div>
              <div class="layui-form-item">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-inline">
                  <input type="text" name="详细地址" value="广西桂林" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">电子邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="电子邮箱" value="15654845@qq.com" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                  <input type="text" name="联系电话" value="156548454565" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">职业</label>
                <div class="layui-input-inline">
                  <input type="text" name="职业" value="工程师" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-inline">
                  <input type="text" name="身份证" value="452133565268995156" lay-verify="" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">服务对象</label>
                <div class="layui-input-inline">
                  <select name="服务对象">
                    <option value="请选择服务类型">请选择服务类型</option>
                    <option value="企业" selected="">企业</option>
                    <option value="个人">个人</option>
                  </select>
                </div>
             </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./../../lib/layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: './../../lib/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set']);
  </script>
</body>
</html>
