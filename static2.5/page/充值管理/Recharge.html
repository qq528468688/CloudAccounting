										<li>

												<input type="radio" name="docVlGender"

										<li>

												<input type="radio" name="docVlGender"
													data-validation-message="请选择一项充值额度"> 300￥
											</label>
										</li>
										<li>
											<label class="am-radio-inline">
												<input type="radio" name="docVlGender"
													data-validation-message="请选择一项充值额度"> 400￥

										<li>

											</label>

										<li>
											<label class="am-radio-inline">
												<input type="radio" name="docVlGender"
													data-validation-message="请选择一项充值额度">600￥

										</li>
										<li>

								<!--充值方式开始-->>
								<div class="td_rechcho tr_rechli am-form-group " style="width: 600px;">
									<span>充值方式：</span>
									<ul class="ui-choose am-form-group" id="uc_02">
										<li style="height: 15px;padding: 0px 0px 25px;line-height: 42px;">
											<label class="am-radio-inline">

													<use xlink:href="#icon-weixin"></use>

											</label>
										</li>
										<li style="height: 15px;padding: 0px 0px 25px;line-height: 42px;">
											<label class="am-radio-inline">

														<use xlink:href="#icon-nongyeyinhang1"></use>

											<li style="height: 15px;padding: 0px 0px 20px; margin-top: 5px;">
												<label class="am-radio-inlines" style="width: 100px;"

														<use xlink:href="#icon-youzhengyinhang"></use>
													</svg>
													<a>邮政银行</a>
												</label>
											</li>
											<li style="height: 15px;padding: 0px 0px 20px; margin-top: 5px;">
												<label class="am-radio-inlines" style="width: 100px;"
													data-validation-message="请选择银行">
													<svg class="icon" aria-hidden="true">
														<use xlink:href="#icon-jiansheyinhang"></use>
													</svg>
													<a>建设银行</a>
												</label>
											</li>
										</ul>
									</div>
								</div>
								<!--选择银行结束-->
								<div class="tr_rechnum">
									<span>应付金额：</span>
									<p class="rechnum">0.00元</p>
								</div>
						</div>
						<!--确认支付-->
						<div class=" td_rechoth" style="text-align: center;">
							<input type="submit" value="确认支付" class="layui-btn layui-btn-primary" />
						</div>
						<!--确认支付-->
						<!--二维码-->
						<div class="th_rechoth td_rechcho" id="qrcode" style="text-align: center; padding-top: -50px;">

							<script>
								$("#qrcode").qrcode({

									height: 80,
									text: "https://www.baidu.com/"

							<h3>请用微信扫描</h3>

							<h3>请用支付宝扫描</h3>

		<script type="text/javascript" src="./../../js/jquery.min.js"></script>
		<script src="./../../lib/layuiadmin/layui/layui.js"></script>
		<script type="text/javascript" src="./../../js/ui-choose.js"></script>
		<script type="text/javascript">
			// 将所有.ui-choose实例化
			$('.ui-choose').ui_choose();
			// uc_01 ul 单选
			var uc_01 = $('#uc_01').data('ui-choose'); // 取回已实例化的对象
			uc_01.click = function (index, item) {
				console.log('click', index, item.text())
			}
			uc_01.change = function (index, item) {
				console.log('change', index, item.text())
			}
			$(function () {
				$('#uc_01 li:eq(7)').click(function () {
					$('.tr_rechoth').show();
					$('.tr_rechoth').find("input").attr('required', 'true')
					$('.rechnum').text('10元');
				})


				$('#uc_01 li:eq(6)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('600.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(5)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('500.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(4)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('400.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(3)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('300.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(2)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('200.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(1)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('100.00元');
					$('.othbox').val('');
				})
				$('#uc_01 li:eq(0)').click(function () {
					$('.tr_rechoth').hide();
					$('.rechnum').text('50.00元');
					$('.othbox').val('');
				})
				$(document).ready(function () {
					$('.othbox').on('input propertychange', function () {
						var num = $(this).val();
						$('.rechnum').html(num + ".00元");
					});
				});

			});
			// 将所有.ui-choose实例化
			$('.ui-choose').ui_choose();
			// uc_01 u2 单选
			var uc_02 = $('#uc_02').data('ui-choose'); // 取回已实例化的对象
			uc_02.click = function (index, item) {
				console.log('click', index, item.text())
			}
			uc_02.change = function (index, item) {
				console.log('change', index, item.text())
			}
			$(function () {
				$('#uc_02 li:eq(0)').click(function () {
					$('.th_rechoth').show(); //show展示
					$('.td_rechoth').hide(); //hide不展示
					$('.tl_rechoth').hide(); //hide不展示
					// $('.rechnum').text('10元');
				})
				$('#uc_02 li:eq(1)').click(function () {
					$('.tl_rechoth').show(); //show展示
					$('.td_rechoth').hide(); //hide不展示
					$('.th_rechoth').hide(); //hide不展示
					// $('.rechnum').text('10元');
				})
				$('#uc_02 li:eq(2)').click(function () {
					$('.td_rechoth').show(); //show展示
					$('.th_rechoth').hide(); //hide不展示
					$('.tl_rechoth').hide(); //hide不展示
				})

			})


			$(function () {
				$('#doc-vld-msg').validator({
					onValid: function (validity) {
						$(validity.field).closest('.am-form-group').find('.am-alert').hide();
					},
					onInValid: function (validity) {
						var $field = $(validity.field);
						var $group = $field.closest('.am-form-group');
						var $alert = $group.find('.am-alert');
						// 使用自定义的提示信息 或 插件内置的提示信息
						var msg = $field.data('validationMessage') || this.getValidationMessage(validity);

						if (!$alert.length) {
							$alert = $('<div class="am-alert am-alert-danger"></div>').hide().
								appendTo($group);
						}
						$alert.html(msg).show();
					}
				});
			});

		</script>
